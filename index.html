<header>
    <nav>
        <button id="start" class="btn btn-success">Start</button>

<main id="board">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="boardSize" id="board576" value="576">

            <input class="form-check-input" type="radio" name="boardSize" id="board1024" value="1024">
            <label class="form-check-label" for="board1024">
                1024
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="boardSize" id="board3136" value="3136">
            <label class="form-check-label" for="board3136">
                3136
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="boardSize" id="board4096" value="4096">
            <label class="form-check-label" for="board4096">
                4096
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="boardSize" id="board16384" value="16384" checked>

                16384
            </label>

    </div>
    <!-- Main content -->
</main>

<footer>
    <!-- Footer content -->

</html>
